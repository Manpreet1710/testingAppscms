- question: The .apk file and .dex file are the same or different?
  answer: They are indeed different. Where an .apk file is the collection of all the
    android application related files in compressed format; the .dex file in the .apk
    file is the compressed file which is made up of all the Java classes in the application
    code. They are different from each other but still related to each other.
